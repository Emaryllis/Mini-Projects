{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block head %}
{{ super() }}
<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
<!-- Custom stylesheet -->
<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/404.css')}}">
{% endblock %}
<!-- {% block navbar %}{% endblock %} Removes navbar-->
{% block content %}
<div class="notfound">
    <div class="notfound-404">
        <h1>404</h1>
    </div>
    <h2>Oops, The page you are looking for cannot be found!</h2>
    <a href="/"><span class="arrow"></span>Return To Homepage</a>
</div>
{% endblock %}
